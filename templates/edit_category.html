{% extends "base.html" %}

{% block title %}Upravit kategorii{% endblock %}

{% block content %}
<h2>Upravit kategorii</h2>
<form method="post">
    <div class="form-group">
        <label for="category_name">Název kategorie</label>
        <input type="text" id="category_name" name="category_name" class="form-control" value="{{ category.name }}" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Uložit změny</button>
    </div>
</form>
{% endblock %}

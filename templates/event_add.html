{% extends "base.html" %}

{% block title %}Přidat Událost{% endblock %}

{% block content %}
    <h3>Přidat Novou Událost</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-{{ messages[0][0] }}">
          {{ messages[0][1] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="form-group">
            <label for="name">Název:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Popis:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="start_date">Začátek:</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">Konec:</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="category_id">Kategorie:</label>
            <select class="form-control" id="category_id" name="category_id">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Přidat</button>
    </form>
    <a href="{{ url_for('event_list') }}" class="btn btn-secondary">Zpět na seznam událostí</a>
{% endblock %}

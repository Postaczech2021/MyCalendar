{% extends "base.html" %}

{% block title %}Seznam Kategorií{% endblock %}

{% block content %}
    <h3>Seznam Kategorií</h3>
    <a href="{{ url_for('category_add') }}" class="btn btn-primary">Přidat Novou Kategorii</a>
    <ul class="list-group mt-3">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <a href="{{ url_for('category_edit', category_id=category.id) }}" class="btn btn-secondary btn-sm">Editovat</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends "base.html" %}

{% block title %}Správa kategorií{% endblock %}

{% block content %}
<h2>Správa kategorií</h2>
<form method="post" action="{{ url_for('manage_categories') }}">
    <div class="form-group">
        <label for="category_name">Název kategorie</label>
        <input type="text" id="category_name" name="category_name" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Přidat kategorii</button>
    </div>
</form>

<h3>Existující kategorie</h3>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <div>
            <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-warning btn-sm">Upravit</a>
            <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-danger btn-sm">Smazat</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}

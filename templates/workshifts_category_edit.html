{% extends "base.html" %}

{% block title %}Editovat Kategorii Směn{% endblock %}

{% block content %}
<h2>Editovat Kategorii Směn</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Název:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Uložit Změny</button>
</form>
<a href="{{ url_for('workshifts_categories_list') }}" class="btn btn-secondary">Zpět na seznam kategorií</a>
{% endblock %}
